<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config_1.js"></script>
    <title>Card 1</title>
</head>
<body class="bg-yellow h-screen flex justify-center items-center">
  <div class="w-1/5 p-4 shadow-lg border border-yellow rounded-xl min-w-[300px]">
    <div class="flex justify-end">
      <img src="img_1.png" alt="Product Image">
      <i class="cursor-pointer mt-4 mr-4 py-2 px-3 text-yellow bg-brown hover:text-brown hover:bg-yellow rounded-full absolute ri-heart-line"></i>
    </div>

    <div class="mt-6 text-brown">
      <h1 class="text-3xl font-light">VSports</h1>
      <h3 class="mt-1 text-lg font-medium">Nuke Sports Shoes</h3>
      <p class="mt-1 text-xs">So Beautiful, So Elegant, Just like a Wow <a class="text-orange-400" href="#">...more</a></p>
    </div>

    <div class="mt-8 flex justify-between">
      <div class="text-brown">
        <h1 class="text-4xl font-bold pl-1">$200</h1>
        <p class="pl-6 text-[11px]">12% Discount</p>
      </div>

      <div class="flex flex-col justify-center items-center text-brown">
        <h1 class="flex justify-center items-center py-2 px-6 rounded-full text-2xl font-light bg-brown bg-opacity-15"><i class="ri-star-s-fill mr-2"></i>4.7</h1>
        <p class="text-xs">3k reviews</p>
      </div>
    </div>

    <div class="mt-8 flex ">
      <div class="w-1/2 pr-1"><button class="w-full py-3 border-2 border-brown rounded-full hover:bg-brown hover:text-yellow transition-colors duration-200">Add</button></div>
      <div class="w-1/2 pl-1">
        <button class="flex justify-center items-center w-full py-2 border-2 bg-brown border-brown text-yellow rounded-full hover:-translate-y-1 duration-200"><i class="text-2xl text-yellow ri-shopping-cart-line mr-2"></i>Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
