<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/urx8ynj.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config_p2.js"></script>
    <title>Card 2</title>
</head>
<body class="flex h-screen justify-center items-center bg-gray-200">
  <div class="flex w-1/2 h-[45rem]">
    <div class="w-1/2 bg-white rounded-l-xl flex flex-col justify-center items-center">
      <div class="w-full flex justify-start px-4 mb-8"><p class="text-xs text-gray-400 py-1 px-2 border border-gray-400 rounded-lg">RT34FY</p></div>
      <img class="scale-[70%]" src="img_p2.png" alt="product_photo">
      <div class="flex">
        <div class="bg-yellow h-4 w-4 rounded-full"></div>
        <div class="bg-gray-300 h-4 w-4 rounded-full ml-2"></div>
        <div class="bg-gray-300 h-4 w-4 rounded-full ml-2"></div>
        <div class="bg-gray-300 h-4 w-4 rounded-full ml-2"></div>
      </div>
    </div>
    <div class="w-1/2 bg-black rounded-r-xl flex flex-col justify-start items-start px-12 py-16">
      <p class="text-yellow font-roboto">CHAIRS</p>
      <h1 class="text-white text-3xl mt-4 font-noto font-semibold">Modern Yellow Chair</h1>
      <p class="italic text-lg text-gray-200 opacity-50 mt-1 font-mono font-hairline">Tinners House</p>
      <div class="mt-4 w-full flex justify-between">
        <p class="text-3xl text-white font-noto font-medium">$420</p>
        <div class="flex">
          <i class="text-2xl text-white ri-star-fill"></i>
          <i class="text-2xl text-white ri-star-fill"></i>
          <i class="text-2xl text-white ri-star-fill"></i>
          <i class="text-2xl text-white ri-star-fill"></i>
          <i class="text-2xl text-gray-600 ri-star-fill"></i>
        </div>
      </div>

      <div class="w-full mt-16">
        <div class="flex w-full border-b border-gray-400 pb-2">
          <p class="text-gray-300 font-roboto font-medium text-base"><a href="#">DESCRIPTION</a></p>
          <p class="ml-10 text-gray-300 font-roboto font-medium text-base"><a href="#">DETAILS</a></p>
          <p class="ml-10 text-gray-300 font-roboto font-medium text-base"><a href="#">COMMENTS</a></p>
        </div>
        <p class="mt-2 text-gray-300">Lorem ipsum dolor sit amet, consectetur
          adipiscing elit. Sed sagittis quam ac nulla blandit
          vehicula at vitae ipsum... <a href="#" class="text-yellow">read more</a></p>

        <div class="flex w-[70%] mt-12">
          <div class="w-1/3 flex flex-col"><p class="mb-2 text-white text-center">COLOR</p> <input class="rounded-full bg-inputBlack text-textGray h-8 w-full" type="color"></div>
          <div class="w-1/3 ml-8 flex flex-col"><p class="mb-2 text-white text-center">QUANTITY</p> <input class="rounded-full bg-inputBlack text-textGray h-8 p-2" type="number"></div>
          <div class="w-[40%] ml-8 flex flex-col"><p class="mb-2 text-white text-center">TOTAL PRICE</p> <input class="rounded-full bg-inputBlack text-textGray h-8" type="text" disabled></div>
        </div>
      </div>

      <div class="mt-12 flex flex-col w-full">
        <button class="border-2 text-white border-yellow rounded-full p-2 font-semibold hover:bg-yellow hover:text-black duration-200">ADD TO MY WISHLIST</button>
        <button class="bg-yellow text-black rounded-full p-2 mt-4 font-semibold hover:shadow-4xl hover:p-4 duration-200 ease">ADD TO CARD</button>
      </div>

    </div>
  </div>

</html>
